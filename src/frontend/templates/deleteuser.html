{% extends "base.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
<h2>Delete Chef</h2>

<form action="{{ url_for('userdelete')}}" method="post">
  <label for="allusers">Select a user</label>
  <select name="allusers">
    {% for name in allusers %}
      <option value="{{ name }}">{{ name }}</option>
    {% endfor %} 
  </select>
  <div>
    <button type="submit" name="delete_button" value="delete_button"> Delete </button>
  </div>
</form>

<a href="/user"><button> Go back </button></a>
{% endblock %}
